    />
    <title>Contacto</title>
  </head>
  <body>
    <header class="header">
      <div class="titulo">
        <a href="index.html" class="logo">GentleStore</a>
        <h3 class="subtitulo">Ponete en contacto con nosotros</h3>
      </div>
      <div class="contenedorNav">
        <nav class="navPrincipal">
          <a class="enlace" href="acerca.html">Acerca</a>
          <a class="enlace" href="contacto.html">Contacto</a>
          <a class="enlace" href="promociones.html">Promociones</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <p class="textoContacto">Ponete en contacto con nosotros completando el formulario y nos comunicaremos a la brevedad</p>
      <form class="form">
        <div class="flex">
          <label>
            <input class="input" type="text" placeholder="" required="" />
            <span>Nombre</span>
          </label>

          <label>
            <input class="input" type="text" placeholder="" required="" />
            <span>Apellido</span>
          </label>
        </div>

        <label>
          <input class="input" type="email" placeholder="" required="" />
          <span>Email</span>
        </label>

        <label>
          <input class="input" placeholder="" type="tel" required="" />
          <span>Telefono</span>
        </label>
        <label>
          <textarea
            class="input01"
            placeholder=""
            rows="3"
            required=""
          ></textarea>
          <span>Mensaje</span>
        </label>

        <button href="#" class="fancy">
          <span class="top-key"></span>
          <span class="text">Enviar</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
      </form>

      
    </main>
    <footer class="footer">
      <div class="linksFooter">
        <a class="enlaceFooter" href="/acerca.html">Acerca</a>
        <a class="enlaceFooter" href="/contacto.html">Contacto</a>
